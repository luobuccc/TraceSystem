<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset=utf-8>
    <meta http-equiv=x-ua-compatible content="ie=edge">
    <meta name=keywords content=农产品，电商，购物，农产品溯源>
    <meta name=description content=农产品，电商平台>
    <link rel=dns-prefetch href=//cdn.bootcss.com>
    <title>
        找回密码 - 购物平台
    </title>
    <link rel="shortcut icon" href="/dist/favicon.ico">
    <link href="/dist/css/common.css?7b052e0e3e111f9077d3" rel="stylesheet">
    <link href="/dist/css/user-pass-reset.css?7b052e0e3e111f9077d3" rel="stylesheet">
</head>

<body>
<div class=nav-simple>
    <div class=w><a class=logo href=./index.html>农产品商城</a></div>
</div>
<div class="page-wrap">
    <div class="w">
        <div class="user-con">
            <div class="user-title">找回密码</div>
            <div class="user-box">
                <div class="error-item">
                    <i class="fa fa-minus-circle error-icon"></i>
                    <p class="err-msg">Error</p>
                </div>
                <div class="step-con step-username">
                    <p class="user-item-text">请输入用户名</p>
                    <div class="user-item">
                        <label class="user-label" for="username">
                            <i class="fa fa-user"></i>
                        </label>
                        <input class="user-content" id="username" placeholder="请输入用户名" autocomplete="off">
                    </div>
                    <a class="btn btn-submit" id="submit-username">下一步</a>
                </div>
                <div class="step-con step-question">
                    <p class="user-item-text">密码提示问题：
                        <span class="question"></span>
                    </p>
                    <div class="user-item">
                        <label class="user-label" for="question">
                            <i class="fa fa-key"></i>
                        </label>
                        <input class="user-content" id="answer" placeholder="请输入问题答案" autocomplete="off">
                    </div>
                    <a class="btn btn-submit" id="submit-question">下一步</a>
                </div>
                <div class="step-con step-password">
                    <p class="user-item-text">请输入新密码：</p>
                    <div class="user-item">
                        <label class="user-label" for="question">
                            <i class="fa fa-lock"></i>
                        </label>
                        <input class="user-content" id="password" placeholder="请输入新密码" autocomplete="off">
                    </div>
                    <a class="btn btn-submit" id="submit-password">下一步</a>
                </div>
                <div class="link-item">
                    <a href="./user-login.html" class="link" target="_blank">返回登录</a>
                    <a href="./user-register.html" class="link" target="_blank">立即注册</a>
                </div>
            </div>
        </div>
    </div>
</div>
<div class=footer>
    <div class=w>
        <div class=links><a href="" class=link target=_blank>后台管理</a>| <a href="" class=link target=_blank>农产品溯源平台</a>|
            <a href=https://www.baidu.com class=link target=_blank>百度</a>| <a href=https://www.taobao.com class=link
                                                                              target=_blank>淘宝</a>| <a
                    href=https://open.alipay.com/platform/home.htm class=link target=_blank>支付宝开放平台</a></div>
        <p class=copyright> Copyright © 2018 by Magic All Rights Reserved </p></div>
</div>

<script type="text/javascript" src="/dist/js/user-pass-reset.js?7b052e0e3e111f9077d3"></script>
</body>

</html>
